<h1 *ngIf="isNew">New Contact</h1>
<h1 *ngIf="!isNew">Edit Contact</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName">
        <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched">
            First Name is required.
        </div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName">
        <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched">
            Last Name is required.
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            <div *ngIf="contactForm.get('email')?.errors?.required">Email is required.</div>
            <div *ngIf="contactForm.get('email')?.errors?.email">Invalid email format.</div>
        </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Save</button>
</form>
