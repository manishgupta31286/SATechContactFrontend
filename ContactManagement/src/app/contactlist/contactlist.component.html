<div class="container mt-4">
    <h2 class="text-center mb-4">Contact Management</h2>
    <button class="btn btn-primary mb-3" (click)="edit(0)">New Contact</button>

    <div class="form-group">
        <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchContacts()" class="form-control"
            placeholder="Search Contacts...">
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.id }}</td>
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.email }}</td>
                <td class="text-center">
                    <button class="btn btn-warning btn-sm" (click)="edit(contact.id)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(contact.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <button class="btn btn-secondary" (click)="nextPage()"
            [disabled]="currentPage * pageSize >= totalContacts">Next</button>
    </div>

    <p class="mt-3">Page {{ currentPage }} of {{ totalPages }}</p>
</div>
