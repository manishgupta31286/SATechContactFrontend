<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{contact.id}}</td>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td><button (click)="edit(contact.id)">Edit</button></td>
            <td><button (click)="delete(contact.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
<button (click)="edit(0)">New</button>
